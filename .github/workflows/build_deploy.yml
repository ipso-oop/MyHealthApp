# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install

    - name: Netlify Deploy
      # You may pin to the exact commit or the version.
      # uses: jsmrcaga/action-netlify-deploy@0f0941d68f55a7268a8258b2a367190f17116a39
      uses: jsmrcaga/action-netlify-deploy@v2.2.0
      with:
        # Auth token to use with netlify
        NETLIFY_AUTH_TOKEN: $NETLIFY_AUTH_TOKEN 
        # Your Netlify site id
        NETLIFY_SITE_ID: a4132ffb-c54b-4735-b387-8ee10075e2c9
          
